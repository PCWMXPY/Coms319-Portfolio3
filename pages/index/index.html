<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../lib/bootstrap.min.css" rel="stylesheet">
    <link href="../../lib/buttons.css" rel="stylesheet">
    <link href="../../lib/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row center" v-if="newuser!=2">
            <div style="display:inline-block;white-space:none;padding:5px;" class="no-font">
                <span style="background-color:#6f6f6f;">Upgr</span>
                <span style="background-color:#4a4a4a;color:#6b0000">a</span>
                <span style="background-color:#414141;color:#b90000">d</span>
                <span style="background-color:#363636;color:red">e<strong>E</strong></span>
            </div><br>
        </div>
        <div class="row" v-if="newuser==0">
            <div class="col-sm-offset-3 col-sm-6 topc-center ue-bg">
                <span class="small-font">{{display.youare}}</span>
                <input placeholder="Username" class="form" v-model="test" style="margin-bottom:10px;"></input>
                <button v-bind:disabled="button" v-on:click="sendSummorid" class="ue-button"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="row" v-else-if="newuser==1">
            <div class="col-sm-offset-1 col-sm-10 topc-center ue-bg"><button v-on:click="getGame()">Match Started</button></div>
        </div>
        <div class="row" v-else-if="newuser==2">
            <div class="col-sm-offset-2 col-sm-8 top-center ue-bg">
                <div class="counter"><img class="top-img" v-bind:src="mypng" /> Me
                    <span class="vs">VS.</span> SNH48
                    <img class="top-img" v-bind:src="oppopng" /></div>
            </div>
            <div class="col-sm-offset-3 col-sm-6 ue-bg">
                Tips:
            </div>
        </div>
    </div>
</body>
<script>
    window.jQuery = window.$ = require('jquery');
    jQuery(document).ready(function () {
        // $.backstretch("../../css/bgimg.png");
        main.register();
        main.preGet();
    })
</script>
<script src="../../lib/bootstrap.min.js"></script>
<script src="../../lib/buttons.min.js"></script>
<script src="../../lib/jquery.backstretch.min.js"></script>
<script src="../../lib/vue.js"></script>
<script src="../../lib/caper.js"></script>
<script src="../public.js"></script>
<script src="./index.js"></script>


</html>
